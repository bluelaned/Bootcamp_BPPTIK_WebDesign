<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Rowspan</title>
</head>

<body>
<table style="text-align:center;" border="1"; align="center"; width="500"; height="250";>
	<tr>
    	<td colspan="2">Baris 1 kolom 1</td>
        <td>Baris 1 Kolom 2</td>
    </tr>
    <tr>
    	<td rowspan="2">Baris 2 Kolom 1</td>
        <td>Baris 2 Kolom 2</td>
        <td>Baris 2 Kolom 3</td>
    </tr>
    <tr>
    	<td>Baris 3 Kolom 1</td>
        <td>Baris 3 Kolom 2</td>
    </tr>
</table>
</body>
</html>
